<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/kartik-ag/tinkering-extension/master/dialog.css">
</head>
<div id="body">
    <div class="unique-toolbox">
        <div class="unique-toolbox-header">
          <div class="paint">Paint</div>
          <button id="unique-exit">Exit</button>
        </div>
        <div class="unique-toolbox-content-1">
          <button class="my-unique-button my-arrow" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="arrow.png" alt="Arrow"></button>
          <button class="my-unique-button" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="text.png" alt="Text"></button>
          <button class="my-unique-button" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="picker.png" alt=""></button>
          <!-- <button class="my-unique-button" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="fill.png" alt="Fill"></button> -->
          <button class="my-unique-button my-pen" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="pen.png" alt="Pencil"></button>
          <button class="my-unique-button my-erase" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="eraser.png" alt="Eraser"></button>
          <!-- <button class="my-unique-button" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="line1.png" alt="Line"></button> -->
          <button class="my-unique-button my-line" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="line2.png" alt="Straight"></button>
          <!-- <button class="my-unique-button" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="line3.png" alt="Curve"></button>
          <button class="my-unique-button" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="poly1.png" alt="Rectangle"></button> -->
          <button class="my-unique-button" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="poly2.png" alt="Circle"></button>
          <button class="my-unique-button" onclick="handleOnClickUnique(this)"><img class="my-unique-image" src="poly3.png" alt="Circle"></button>
        </div>
        <div class="unique-toolbox-content">
            <div class="unique-color-picker-heading">Color</div>
          <div class="unique-color-picker"></div>
          <div class="unique-transparancy">
            Transparancy
          </div>
          <div class="unique-slider">
            <input type="range" min="0" max="100" value="50" class="unique-slider-input">
          </div>
          <div class="unique-value">50%</div>
          <div class="unique-size">
            Size
          </div>
          <div class="unique-slider">
            <input type="range" min="0" max="100" value="50" class="unique-slider-input">
          </div>
          <div class="unique-value">50%</div>
          <div class="unique-controls">
            <button><img src="del.png" alt="Trash"></button>
            <button><img src="back.png" alt="Back"></button>
            <button><img src="next.png" alt="Next"></button>
          </div>
        </div>
      </div>
    </div>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/kartik-ag/tinkering-extension/master/dialog.css">
</head>
<div id="body">
    <div class="unique-toolbox">
        <div class="unique-toolbox-header">
          <div class="paint">Paint</div>
          <button id="unique-exit">Exit</button>
        </div>
        <div class="unique-toolbox-content-1">
          <button class="my-unique-button my-arrow"><img class="my-unique-image" src="arrow.png" alt="Arrow"></button>
          <button class="my-unique-button my-text"><img class="my-unique-image" src="text.png" alt="Text"></button>
          <button class="my-unique-button my-highlight"><img class="my-unique-image" src="picker.png" alt=""></button>
          <button class="my-unique-button my-pen"><img class="my-unique-image" src="pen.png" alt="Pencil"></button>
          <button class="my-unique-button my-erase"><img class="my-unique-image" src="eraser.png" alt="Eraser"></button>
          <button class="my-unique-button my-line"><img class="my-unique-image" src="line2.png" alt="Straight"></button>
          <button class="my-unique-button my-rect"><img class="my-unique-image" src="poly2.png" alt="Circle"></button>
          <button class="my-unique-button my-circle"><img class="my-unique-image" src="poly3.png" alt="Circle"></button>

        </div>
        <div class="unique-toolbox-content">
          <br>
          <div class="unique-color-picker">
              <div class="unique-color-picker-heading">Colour</div>
                <input type="color" class="unique-color-picker-input">
              </div>
              
              <div class="unique-text">
                <div class="unique-text-heading">
                  Text Size
                </div>
                <select id="text-size-input">
                  <option value="10">10</option>
                  <option value="12">12</option>
                  <option value="14">14</option>
                  <option value="16">16</option>
                  <option value="18">18</option>
                  <option value="80">80</option>
                  <!-- Add more options as needed -->
                </select>
              </div>
          <div class="unique-size">
            Size
          </div>
          <div class="unique-slider">
            <input type="range" min="0" max="100" value="50" class="unique-slider-input">
          </div>
          <div class="unique-value">50%</div>
          <div class="unique-size">
            Options
          </div>
          <div class="unique-controls">
            <button><img src="back.png" alt="Back"></button>
            <button><img src="next.png" alt="Next"></button>
          </div>
          <div class="unique-controls">
            <button id="unique-delete"><img style="height: 40px; width: 40px;" src="del.png" alt="Trash"></button>
            <button id="unique-screenshot"><img style="height: 40px; width: 40px;" src="screenshot.png" alt="Screenshot"></button>
          </div>
          <button style="border: none; background-color: #f0f0f0;"><img style="height: 45px; width: 75px;" src="save.png" alt="Save"></button>
        </div>
      </div>
    </div>
</html>
